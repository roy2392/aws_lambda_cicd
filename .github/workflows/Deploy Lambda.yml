name: Test and Deploy Lambda

on:
  push:
    paths:
      - "src/**"
    branches: [ main ]

jobs:
  test_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Specify the Python version you're using

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests
        run: pytest tests/test_my_lambda.py

      - name: Install zip
        uses: montudor/action-zip@v1

      - name: Create Zip file
        run: cd src && zip -r code.zip .

      - name: AWS CLI upload
        uses: imehedi/actions-awscli-v2@latest
        with:
          args: "lambda update-function-code --function-name arn:aws:lambda:us-east-1:204597968057:function:roeys_lambda_cicd --zip-file fileb://src/code.zip"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: "us-east-1"

      - name: Trigger SNS notification
        run: |
          aws sns publish --topic-arn arn:aws:sns:us-east-1:204597968057:roeys-lambda \
          --message "Lambda function updated successfully!" \
          --subject "Lambda Update Success"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: "us-east-1"